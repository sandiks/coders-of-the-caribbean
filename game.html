    .tile polygon,

      pointer-events: visiblePainted;

      stroke: hsl(0, 0%, 70%);
      stroke-width: 0.5;
    }
    
    .tile.q-axis-same polygon {
      fill: hsl( 90, 20%, 87%);
    }
    
    .tile.r-axis-same polygon {
      fill: hsl(200, 15%, 90%);
    }
    
    .tile.s-axis-same polygon {
      fill: hsl(300, 10%, 90%);
    }
    
    .tile.q-axis-same.r-axis-same polygon {
      fill: hsl(160, 20%, 80%);
    }
    
    .tile.q-axis-same tspan.q {
      fill: hsl( 90, 100%, 35%);
      font-weight: bold;
    }
    
    .tile.r-axis-same tspan.r {
      fill: hsl(200, 100%, 45%);
      font-weight: bold;

      font-weight: bold;
    }
  </style>
